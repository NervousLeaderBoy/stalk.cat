<!DOCTYPE html>
<html>

<head>
  <title>Добро пожаловать</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tab.css">
  <meta charset="utf-8">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body class="wrapper">
  <div class="transblock">
    <div class = "tabrow">
        <div id="box1" class="tab" data-text="Проект представляет из себя совмещение двух пусть и совершенно разных, но интересных сеттинга - тебе предстоит в роли дикого кота выживать на территории радиоактивной пустоши. Зона не место для нежных кошачьих лапок: придется столкнуться с опасными мутировавшими существами, проходить сквозь смертельные аномальные поля и многое другое." style="background-color:#D9D9D9">Кратко</div>
        <div id="box2" class="tab" data-text="Правила игры очень просты: общайтесь, сражайтесь, собирайте предметы и постарайтесь выжить!">Правила</div>
        <div id="box3" class="tab" data-text="Игра представляет собой ролевую с видом сверху, где игровое поле это сетка, в каждой ячейке которой может быть другой игрок, NPC, переход на другую локацию, добыча или предмет. ">Об игре</div>
        <div id="box4" class="tab" data-text="1. Кто я? Ответ: ты - котик, которому повезло выжить после катастрофы.">ЧаВо</div>
    </div>
        <div class="tabText" id="textDiv"></div>
  </div>

  <script>
    $(document).ready(function () {
      // Установка начального текста
      var initialText = $("#box1").data("text");
      $("#textDiv").text(initialText);

      $(".tab").click(function () {
        $(".tab").css("background-color", "#859594");
        $(this).css("background-color", "#D9D9D9");
        var newText = $(this).data("text");
        $("#textDiv").text(newText);
      });
    });
  </script>
</body>

<script src="js/script.js"></script>

</html>
