<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/textstandart.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body class="wrapper">
  <div>
    <h3 style="display: none;"> Регистрация</h3>
    <div class="transblock">
      <h2>Регистрация</h2>

      <div align="center">
        <form id="regist">
          <div method="post" class="formtitle">Почта</div>
          <input type="email" id="mail" name="email" required="required"
            pattern="[a-zA-Z\d][a-zA-Z\d._-]{1,}@[a-z\d]{2,}\.[a-z]{2,}" class="formblock formtext">
          <br><span id="s1"></span>
          <div class="formtitle">Пароль</div>
          <input type="password" id="pass1" name="password" required="required"
            pattern="(?=.{8,}$)(?=.*[\d])(?=.*[A-zА-яЁё])(?=.*[a-zа-яё])(?=.*[A-ZА-ЯЁ]).*" class="formblock formtext">
          <br><span id="s2"></span>
          <div class="formtitle">Подтвердите пароль</div>
          <input type="password" id="pass2" name="password repeat" required="required"
            pattern="(?=.{8,}$)(?=.*[\d])(?=.*[A-zА-яЁё])(?=.*[a-zа-яё])(?=.*[A-ZА-ЯЁ]).*" class="formblock formtext">
          <br><span id="s3"></span>
          <br>
          <button type="submit" id="reg" class="buttonsimple">Зарегистрироваться</button>
        </form>
        <br>
      </div>
    </div>


  </div>
  </div>
</body>
<script src="js/regist.js"></script>
<script src="js/nologin.js"></script>

</html>
