<!DOCTYPE html>
<html>

<head>
  <title>Личные сообщения</title>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body class="wrapper">
  <div>
    <h3 style="display:none"> Главная </h3>
    <div class="transblock">
      <div id="userList"></div>
      <div id="chat" style = "width: 100%; display: flex; flex-direction: column; align-items: flex-start;"></div>
      <div id="messageInput">
        <textarea id="messageText" maxlength="1000" placeholder="Введите текст сообщения..."></textarea>
        <button id="sendMessageBtn">Отправить</button>
      </div>
    </div>
  </div>

</body>
<script src="js/script.js"></script>
<script src="js/onclose.js"></script>
